<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Edit profile</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" href="/home"><i class="fas fa-home"></i> Home</a>
    <a class="navbar-brand" href="/home"><i class="far fa-bell"> </i>Notifications</a>
    <a class="navbar-brand" href="/home"><i class="far fa-envelope"></i> Message</a>

    <a class="navbar-brand" href="/home"><i class="fab fa-twitter"></i></a>

    <form th:action="@{/searching}" method="get" class="form-inline ">
        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" name="searchinput">
        <i class="fas fa-search" aria-hidden="true"></i>
    </form>
    <div class="row logout-user-section">
        <div class="col-sm-11">
            <a href="/userprofile">
                <img th:src="${user.profileImage}" alt="Avatar" class="avatar-header">
            </a>
        </div>
        <div class="col-sm-1">
            <a class="btn btn-outline-success my-2 my-sm-0 mx-5" href="/loguserout">
                Logout
            </a>
        </div>
    </div>

</nav>


<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-6">
            <form action="/updateuser" modelAttribute="user" method="post" enctype="multipart/form-data">
                <input type="hidden"  th:value="${user.id}" name="id">
                <div class="form-group">
                    <label>First name</label>
                    <input th:value="${user.firstName}" type="text" name="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input th:value="${user.lastName}" type="text" name="lastName" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input th:value="${user.email}" type="email"  name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input th:value="${user.username}" type="text"  name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input th:value="${user.password}" type="password"  name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Profile picture</label>
                    <input type="file" name="file"/>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <a class="btn btn-outline-success my-2 my-sm-0 mx-5" th:href="@{/deleteaccount/}+${user.id}">
                            Delete account
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-lg btn-block mt-3">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
</body>
</html>
