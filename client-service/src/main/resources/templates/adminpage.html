<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Twitter / Admin</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <a class="navbar-brand" href="/home"><i class="fas fa-home"></i> Home</a>
        <a class="navbar-brand" href="/home"><i class="far fa-bell"> </i>Notifications</a>
        <a class="navbar-brand" href="/home"><i class="far fa-envelope"></i> Message</a>

        <a class="navbar-brand" href="/home"><i class="fab fa-twitter"></i></a>

        <form th:action="@{/searching}" method="get" class="form-inline ">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" name="searchinput">
            <i class="fas fa-search" aria-hidden="true"></i>
        </form>

        <div th:if="${user != null}" class="row logout-user-section">
            <div class="col-sm-2" th:if="${user.getRoleId().getRoleName() == 'Admin'}">
                <a class="btn btn-outline-success my-2 my-sm-0 mx-5" href="/adminpage">
                    Admin
                </a>
            </div>
            <div class="col-sm-9">
                <a href="/userprofile">
                    <img th:src="${user.profileImage}" alt="Avatar" class="avatar-header">
                </a>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-outline-success my-2 my-sm-0 mx-5" href="/loguserout">
                    Logout
                </a>
            </div>
        </div>
        <div class="col" th:if="${user == null}">
            <a class="btn btn-outline-success my-2 my-sm-0 mx-5" href="/login">
                Login
            </a>
        </div>

    </nav>


<div class="container">
    <div class="row">
        <div class="col-sm-8 tweets-section">
            <div>
                <div th:each="x : ${allUsers}">
                    <div class="tweetcard">
                        <div class="row">
                            <div class="col-sm-4">
                                <img th:src="${x.profileImage}" alt="Avatar" class="avatar">
                            </div>
                            <div class="col-sm-8">
                                <p th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
                                <p th:text="'@'+${user.username}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn my-2 my-sm-0 mx-5 setting-btn" th:href="@{/editprofile/}+${x.id}">
                                    Edit profile
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
</div>


</body>
</html>
